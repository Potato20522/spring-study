server:
  port: 3344

spring:
  application:
    name: cloud-config-center # 注册进Eureka服务器的微服务名
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Potato20522/springcloud-config.git # github上的git仓库名字
          search-paths: # 搜索目录
            - springcloud-config
      label: main # 读取分支
  rabbitmq: # RabbitMQ相关配置
    host: 192.168.1.130
    port: 5672
    username: guest
    password: guest
# 服务注册到eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka


# RabbitMQ相关配置，暴露bus刷新配置的端点
management:
  endpoints: # 暴露bus刷新配置的端点
    web:
      exposure:
        include: 'bus-refresh'
